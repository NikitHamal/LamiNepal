name: Build Android APK

on:
  push:
    branches:
      - '**'
    paths:
      - 'lib/**'
      - 'android/**'
      - 'pubspec.yaml'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Analyze project
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          echo "flutter.buildMode=release" >> android/local.properties
          echo "flutter.versionName=1.0.0" >> android/local.properties
          echo "flutter.versionCode=1" >> android/local.properties

      - name: Create debug keystore for signing
        run: |
          mkdir -p ~/.android
          keytool -genkey -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US" \
            -noprompt

      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Get short commit hash
        id: commit
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/laminepal-release-${{ steps.commit.outputs.hash }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: laminepal-release-${{ steps.commit.outputs.hash }}
          path: build/app/outputs/flutter-apk/laminepal-release-${{ steps.commit.outputs.hash }}.apk
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App:** Lami Nepal" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** com.laminepal.app" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** 1.0.0" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.commit.outputs.hash }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK:** laminepal-release-${{ steps.commit.outputs.hash }}.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
